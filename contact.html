<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="p-style.css">
  <link rel="stylesheet" type="text/css" href="c-style.css">

</head>

<body>

  <div id="navbar">
    <h2 id="lk">Lydia Keenan</h2>
    <div class="nav">
      <ul>
      <li><a href="index.html" id="linkref">About </a></li>   |
      <li><a href="portfolio.html" id="linkref">Portfolio </a></li>  |
      <li><a href="contact.html" id="linkref">Contact </a></li>
    </ul>
    </div>
  </div>

  <div class="container">
    <div class="form">
    <h1>Contact</h1>
    <hr>
    <form>
        <label for="name"> Name: </label>
        <input name="name" type="text" placeholder="John Smith" Size="80"/>
        <br>
        <label for="email"> Email: </label>
        <input name="email" type="text" placeholder=" example@gmail.com" Size="80"/>
        <br>
        <label for="message">Message: </label>
        <textarea name="message"></textarea>
        <br>
        <input class="btn" type="button" value="Submit" onclick="window.location.href='message.html'" />
    </form>

  </div>


  <div class = "connect">
    <h3>Connect with me</h3>
    <hr>
    <div class =image>
      <img src="images/github.png">
      <img src="images/linkedin.png">
      <img src="images/stackoverflow.png">
      <img src="images/facebook.png">
    </div>
  </div>
</div>

<div class="footer">
  @Copyright2017 Lydia Keenan
</div>


</body>

</html>
